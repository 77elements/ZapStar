<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapStar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo1.webp" alt="ZapStar Logo" id="logo">
        <h1 class="visually-hidden">ZapStar</h1>
    </header>
    <div id="app">
        <div id="login-view">
            <p>Welcome to ZapStar! Find out who zaps you the most on Nostr.</p>
            <p><em>(Beta Version 0.1)</em></p>
            <button id="login-button">Login with Nostr Extension</button>
        </div>
        <div id="main-view" style="display: none;">
            <p id="welcome-message"></p>
            <button id="fetch-zappers-button">Show Top 20 Zappers</button>
            <div id="progress-container" style="display: none;">
                <div id="progress-bar"></div>
            </div>
            <h3 id="zapper-list-heading" class="visually-hidden">Top Zappers</h3>
            <ol id="zapper-list"></ol>
            <div id="list-footer"></div>
            <div id="share-buttons" style="display: none;">
                <button id="share-with-sats">Share with amounts</button>
                <button id="share-without-sats">Share without amounts</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span id="modal-close-button" class="modal-close">&times;</span>
            <h3>Edit and Publish Note</h3>
            <p>You can edit the content below before publishing.</p>
            <textarea id="note-editor"></textarea>
            <div class="modal-actions">
                <button id="modal-cancel-button">Cancel</button>
                <button id="modal-publish-button">Publish</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with ðŸ’œ by <a href="https://njump.me/npub175nul9cvufswwsnpy99lvyhg7ad9nkccxhkhusznxfkr7e0zxthql9g6w0" target="_blank">Alp</a>. Feedback is welcome!</p>
    </footer>
    <script type="module" src="js/app.js"></script>
</body>
</html>
